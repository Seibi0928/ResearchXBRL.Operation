apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./docker-compose.yml
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        app: api
    spec:
      containers:
        - env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: DB_NAME
              value: postgres
            - name: DB_PASSWORD
              value: mysecretpassword
            - name: DB_PORT
              value: "5432"
            - name: DB_SERVERNAME
              value: rdb-primary
            - name: DB_USERID
              value: postgres
          image: harunari/financial_analysis_api:stable
          name: analysis-api
          ports:
            - containerPort: 80
          resources: {}
      restartPolicy: Always
status: {}
